<div class="container">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombres</label>
                    <input type="text" class="form-control" id="nombres" name="nombres" [(ngModel)]="nombres" required
                        autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="precio">Apellidos</label>
                    <input type="number" class="form-control" id="apellidos" name="apellidos" [(ngModel)]="apellidos" required
                        autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="nombre">Email</label>
                    <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="nombre">Fecha de nacimiento</label>
                    <input type="date" class="form-control" id="fecha_nac" name="fecha_nac" [(ngModel)]="fecha_nac" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="nombre">Numero de contacto</label>
                    <input type="text" class="form-control" id="num_contacto" name="num_contacto" [(ngModel)]="num_contacto" required
                        autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="nombre">Numero de cedula</label>
                    <input type="text" class="form-control" id="num_id" name="num_id" [(ngModel)]="num_id" required
                        autocomplete="off">
                </div>
                <button type="submit" class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                    <i class="far fa-plus-square"></i> Crear</button>
                <button class="btn btn-outline-primary btn-block" (click)="volver()"><i
                        class="fas fa-arrow-alt-circle-left"></i> Volver</button>
            </form>
        </div>
    </div>
</div>
