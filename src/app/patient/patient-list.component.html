<div class="container" *ngIf="!listaVacia">
    <table class="table table-dark text-center">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombres</th>
                <th scope="col">Apellidos</th>
                <th scope="col">Ver</th>
                <th scope="col">Editar</th>
                <th scope="col">Eliminar</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let patient of patients ">
                <td>{{patient.id}}</td>
                <td>{{patient.nombres}}</td>
                <td>{{patient.apellidos}}</td>
                <td><button class="btn btn-outline-primary" routerLink="/detalle/{{patient.id}}"><i
                            class="far fa-eye"></i> Ver</button></td>
                <td><button class="btn btn-outline-warning" routerLink="/editar/{{patient.id}}"><i
                            class="far fa-edit"></i> Editar</button></td>
                <td><button class="btn btn-outline-danger" (click)="remove(patient.id)"><i
                            class="far fa-trash-alt"></i> Eliminar</button></td>
            </tr>
        </tbody>
    </table>
</div>

<div class="container" *ngIf="listaVacia">
    <div class="p-3 mb-2 bg-dark text-white text-center">
        <h2>{{listaVacia}}</h2>
    </div>
</div>
